<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <main>
      <form action="#" >
        <div class="row">
          <div class="col-9">
            <input type="search" name="search" id="citySearchBox" class="form-control" placeholder="Type a city...">
          </div>
          <div class="col-3">
            <input type="button" value="Search" class="form-control btn btn-primary" id="cityBtnSearch">
          </div>
        </div>
      </form>
      <section>
        <h1 id="city"></h1>
        <span id="dayTime"></span></br>
        <span>Partly Cloudy </span>
      </section>
      <div class="row">
        <div class="col-6 left">
          <img src="media/partly-sunny.webp" alt="partly cloudy" class="weather-icon">
          <p>
            <span id="cityTemp">19</span>
            <a href="#" id="celciusTemp">°C |</a>
            <a href="#" id="fahrTemp">°F</a>
          </p>
        </div>
        <div class="col-6">
        <ul>
          <li>Precipitation: 0%</li>
          <li>Humidity: 77%</li>
          <li>Wind: 8 km/h</li>
        </ul>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
